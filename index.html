<button onclick="playGame()">Start</button>

    let arr = [
        ['','','',''],

    ];
    let player = 1;
    function veBanCo(){
        let banCo = "<table>";
        for (let i = 0; i < arr.length; i++) {
            banCo += "<tr>";
            for (let j = 0; j < arr[i].length; j++) {
                banCo += "<td>" + arr[i][j] + "</td>";
            }
            banCo += "</tr>";
        }
        banCo += "</table>";
        document.getElementById("screen").innerHTML= banCo;
    }
    veBanCo();


function playGame() {
    let x = +prompt('nhap hang:');
    let y = +prompt('nhap cot:');
    if (x > arr.length - 1 || y > arr.length - 1){
        alert('ban nhap sai');
    } else {
        if (arr[x][y] === ''){
            if (player === 1) {
                arr[x][y] = 'X';
                player = 2;
                veBanCo();
                checkWin();
            } else {
                arr[x][y] = 'o';
                player = 1;
                veBanCo();
                checkWin();
            }
        } else {
            alert('ban da chon');
            playGame();
        }
    }
}
